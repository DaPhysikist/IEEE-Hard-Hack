<!DOCTYPE html>
<html>
<head>
	<title>Laundry Machine Tracker</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<main>
		<h1>Laundry Machine Tracker</h1>
		<div class="machine-status">
			<img class="machine-img" src="washing-machine.png" alt="Laundry Machine 1">
				<span>Laundry Machine 1</span>
				<span class="machine-time red">45 min</span>
		</div>
		<div class="machine-status">
			<img class="machine-img" src="washing-machine.png" alt="Laundry Machine 2">
				<span>Laundry Machine 2</span>
				<span class="machine-time yellow">20 min</span>
		</div>
		<div class="machine-status">
			<img class="machine-img" src="washing-machine.png" alt="Laundry Machine 3">
				<span>Laundry Machine 3</span>
				<span class="machine-time green">10 min</span>
		</div>
	</main>
</body>
</html>
