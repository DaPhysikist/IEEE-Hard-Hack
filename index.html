<!DOCTYPE html>
<html>
<head>
<style>
	h1 {
  		text-align: center;
		font-size: 60px;
    	font-weight: bold;
		font-family: "PT Sans", sans-serif;
		
	}
</style>
<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<main>
		<h1>Laundry Machine Tracking</h1>
		<div class="machine-status">
			<img class="machine-img" src="washing-machine.png" alt="Laundry Machine 1">
				<span>Washer 1</span>
				<span class="machine-time red">---</span>
		</div>
		<div class="machine-status">
			<img class="machine-img" src="washing-machine.png" alt="Laundry Machine 2">
				<span>Washer 2</span>
				<span class="machine-time orange">---</span>
		</div>
		<div class="machine-status">
			<img class="machine-img" src="washing-machine.png" alt="Laundry Machine 3">
				<span>Dryer 1</span>
				<span class="machine-time green">---</span>
		</div>
		<div class="machine-status">
			<img class="machine-img" src="washing-machine.png" alt="Laundry Machine 3">
				<span>Dryer 2</span>
				<span class="machine-time green">Available</span>
		</div>
	</main>
</body>
</html>

<script>
var text;

function updateText(text) {
	document.setInterval(function(){
	//text = getFromOpenCV();
	if(text.charAt(1) == ':') {
		document.getElementById(machine-time).textContent = text;
	}
	else if(text.equals('oPEn')) {
		document.getElementById(machine-time).textContent = 'Pending Collection';
	}
	else {
		document.getElementById(machine-time).textContent = '---';
	}
	}, 5000);
}
</script>
